<html><!-- 这是发帖页面的模板-->
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>主题内容</title>
    </head>
    <body>
        <h1> 这是运动缘评论发表页面 </h1> 
        {% if sign_in_success %}
        <h5> 当前登录用户 {{ user_account }} </h5> 
        <h5> 你正在对帖子 {{ topic_title  }} 进行评论 </h5>        
        <form action="{% url 'ydy_web:Forum_Comment_edit_result_page' editing_topic_id %}" method="post">
            {% csrf_token %}
            
            在此输入评论内容 要少于100字:<br>
            <input type="text" name="topic_content" width="600px" height="500px">
            <br> 
            <input type="submit"  value="发表">
        </form>       
        {% else %}
        <h4> 你还未登录 请重新登录 </h4>
        <a href="{% url 'ydy_web:sign_in_page' %}">点此登录</a>
        {% endif %}        
    </body>
</html>
